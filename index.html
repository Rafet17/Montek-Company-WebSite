<!DOCTYPE html>

<head>

<body>

                                </div>
                            </div>
                            <div class="nav-outer d-flex flex-wrap">
                                <nav class="main-menu navbar-expand-md">
                                    <div class="navbar-collapse">

                                            <li><a href="">Home</a></li>
                                            <li><a href="">About</a></li>
                                            <li><a href="">Journal</a></li>
                                            <li><a href="">Work</a></li>
                                            <li><a href="">Contact</a></li>

                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ! Header Lower end -->
        </div>

        <!-- ! Main Header end -->

        <section class="banner-one" style="background-image: url(assets/images/background-1.jpg);">

                <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.5/build/spline-viewer.js"></script>
                <spline-viewer url="https://prod.spline.design/AqtlWJlNbO-ZMkvz/scene.splinecode"></spline-viewer>
            </div>
            <div class="auto-container">
                <div class="banner-one-content">

                        Our visionary team crafts

                    <div class="banner-one-text-two">
                        Enhancing potential and
                        <br>
                        driving prosperity.
                    </div>
                </div>
                <div class="down-box">
                    <img src="assets/images/down.png" alt="">

        <section class="service">
